<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

<link href="css/type.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>

<body>

<!--Header Navigation-->
<header class="grid grid-middle">

  <div class="unit bold exa push-none xs-1 s-1 m-1-3 l-1-3">
    <h1 class="peta pad-t-1-2 pad-b-1-2 push-0 island-1-2">Data Blend</h1>
  </div>

  <nav class="unit pad-b-1-4 xs-1 s-1 m-2-3 l-2-3 text-right gutter">
    <ul>
      <li><a class="island-1-2" href="index.html">home</a></li>
      <li><a class="island-1-2" href="tour.html">Tour</a></li>
      <li><a class="island-1-2" href="sign-up.html" class="current">Sign-Up</a></li>
    </ul>
  </nav>
</header>

<!--Sign-Up Form-->



  <h1 class="pad-t-2 gutter not-bold zetta">Sign-Up now with Datablend now</h1>
  <p class="gutter mega">First 14 days are free</p>

  <form method="POST" action="https://formspree.io/noyn0006">
    <fieldset class="push-1-2">
      <legend class="gutter not-bold italic giga push">Personal details</legend>

      <div class="grid">

        <div class="unit s-1 m-1 l-1-2 gutter push space-right">
          <label for="name">Name</label>
          <input id="name" name="firstname" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-left">
          <label for="company">Company Name</label>
          <input type="company" id="company" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-right">
          <label for="email">Email</label>
          <input id="email" name="email" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 gutter push space-left">
          <label for="package">Select Package</label>
          <select id="package" name="package">
            <option>14 Day Trial</option>
            <option>Basic-Small Business</option>
            <option>Premium-Medium Business</option>
            <option>Enterprise-Large Business</option>
          </select>
        </div>

      </div>

      <div class="gutter">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend class="gutter not-bold italic giga push-1-2">Mission statement</legend>

      <div class="push gutter">
        <label for="comment">Where would you like to see improvements of you business?</label>
        <textarea id="comment" name="message" required></textarea>
      </div>

      <div class="unit-content-center bold">
        <button class="btn" type="submit">Register</button>
      </div>
    </fieldset>
    <input type="hidden" name="_subject" value="Request to join the mission">
  </form>

  <!--Footer-->
  <footer class="footer pad-t-1-2 pad-b-1-2" role="contentinfo">
    <div class="wrapper gutter-1-2">
      <small class="push-0 micro"> Data Blend <i>Marketing Solutions 2020</i></small>
      </div>
      </footer>

</body>
</html>
